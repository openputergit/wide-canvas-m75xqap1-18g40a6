<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroGuide - Kundali & Horoscope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            min-height: 100vh;
        }
        .zodiac-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-white mb-4">AstroGuide</h1>
            <p class="text-gray-200">आपका व्यक्तिगत ज्योतिषीय मार्गदर्शक</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
            <!-- Kundali Milan Section -->
            <div class="glass-effect rounded-xl p-6">
                <h2 class="text-2xl font-semibold text-white mb-4">कुंडली मिलान</h2>
                <form id="kundaliform" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="text-white">वर जन्म तिथि</label>
                            <input type="date" class="w-full p-2 rounded bg-white/10 text-white border border-white/20" required>
                        </div>
                        <div class="space-y-2">
                            <label class="text-white">वर जन्म समय</label>
                            <input type="time" class="w-full p-2 rounded bg-white/10 text-white border border-white/20" required>
                        </div>
                        <div class="space-y-2">
                            <label class="text-white">वधु जन्म तिथि</label>
                            <input type="date" class="w-full p-2 rounded bg-white/10 text-white border border-white/20" required>
                        </div>
                        <div class="space-y-2">
                            <label class="text-white">वधु जन्म समय</label>
                            <input type="time" class="w-full p-2 rounded bg-white/10 text-white border border-white/20" required>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                        कुंडली मिलान करें
                    </button>
                </form>
            </div>

            <!-- Birth Chart Section -->
            <div class="glass-effect rounded-xl p-6">
                <h2 class="text-2xl font-semibold text-white mb-4">जन्मपत्री</h2>
                <form id="birthchartform" class="space-y-4">
                    <div class="space-y-2">
                        <label class="text-white">जन्म तिथि</label>
                        <input type="date" class="w-full p-2 rounded bg-white/10 text-white border border-white/20" required>
                    </div>
                    <div class="space-y-2">
                        <label class="text-white">जन्म समय</label>
                        <input type="time" class="w-full p-2 rounded bg-white/10 text-white border border-white/20" required>
                    </div>
                    <div class="space-y-2">
                        <label class="text-white">जन्म स्थान</label>
                        <input type="text" class="w-full p-2 rounded bg-white/10 text-white border border-white/20" placeholder="शहर का नाम" required>
                    </div>
                    <button type="submit" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                        जन्मपत्री बनाएं
                    </button>
                </form>
            </div>
        </div>

        <!-- Daily Horoscope Section -->
        <div class="glass-effect rounded-xl p-6 mb-12">
            <h2 class="text-2xl font-semibold text-white mb-6">दैनिक राशिफल</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <div class="zodiac-card bg-white/5 p-4 rounded-lg text-center cursor-pointer transition duration-300">
                    <i class="bi bi-stars text-3xl text-yellow-400"></i>
                    <p class="text-white mt-2">मेष</p>
                </div>
                <div class="zodiac-card bg-white/5 p-4 rounded-lg text-center cursor-pointer transition duration-300">
                    <i class="bi bi-stars text-3xl text-yellow-400"></i>
                    <p class="text-white mt-2">वृषभ</p>
                </div>
                <div class="zodiac-card bg-white/5 p-4 rounded-lg text-center cursor-pointer transition duration-300">
                    <i class="bi bi-stars text-3xl text-yellow-400"></i>
                    <p class="text-white mt-2">मिथुन</p>
                </div>
                <!-- Add more zodiac signs similarly -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('kundaliform').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('कुंडली मिलान की प्रक्रिया शुरू की जा रही है...');
            // Add actual kundali matching logic here
        });

        document.getElementById('birthchartform').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('आपकी जन्मपत्री तैयार की जा रही है...');
            // Add actual birth chart generation logic here
        });

        // Add zodiac card click handlers
        document.querySelectorAll('.zodiac-card').forEach(card => {
            card.addEventListener('click', function() {
                alert('आपका दैनिक राशिफल लोड किया जा रहा है...');
                // Add horoscope display logic here
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
